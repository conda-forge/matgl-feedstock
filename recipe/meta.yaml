{% set name = "matgl" %}
{% set version = "1.2.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/matgl-{{ version }}.tar.gz
  sha256: c36cdd5773dcd3ba51b3d3c506a6f811009f1e524b1e082bfffe9f941488d718

build:
  entry_points:
    - mgl = matgl.cli:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=58.0.3
    - pip
  run:
    - boto3
    - fsspec
    - numpy <2.0
    - torchdata <=0.7.1
    - lightning <=2.5.0.post0
    - pydantic
    - python >={{ python_min }}
    - ase
    - dgl <=2.1.0
    - pymatgen
    - pytorch-lightning
    - pytorch <=2.2.0

test:
  imports:
    - matgl
  commands:
    - pip check
    - mgl --help
  requires:
    - pip
    - python {{ python_min }}

about:
  summary: MatGL is a framework for graph deep learning for materials science.
  home: https://github.com/materialsvirtuallab/matgl
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
