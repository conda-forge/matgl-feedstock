{% set name = "matgl" %}
{% set version = "2.0.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/matgl-{{ version }}.tar.gz
  sha256: b8123ef29c99e832d0b5f2691395337dca15c826d0ed1d78917396546a7a6486

build:
  entry_points:
    - mgl = matgl.cli:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 1

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=58.0.3
    - pip
  run:
    - torch-geometric
    - boto3
    - numpy <3.0
    - torchdata
    - lightning
    - pydantic
    - python >={{ python_min }}
    - ase
    - pymatgen
    - lightning
    - torch <=2.8.0

test:
  imports:
    - matgl
  commands:
    - pip check
    - mgl --help
  requires:
    - pip
    - python {{ python_min }}

about:
  summary: MatGL is a framework for graph deep learning for materials science.
  home: https://github.com/materialsvirtuallab/matgl
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
