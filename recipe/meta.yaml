{% set name = "matgl" %}
{% set version = "1.3.0" %}
{% set python_min = "3.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/matgl-{{ version }}.tar.gz
  sha256: 33c68675d2bd9b9ee7deb2d0b92189cb5221775eb296af6425e04d04d4cf5ddc
  patches:
    - numpy.patch

build:
  entry_points:
    - mgl = matgl.cli:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 1

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=58.0.3
    - pip
  run:
    - torch-geometric >=2.6.1
    - boto3
    - fsspec
    - numpy
    - torchdata <=0.8.0
    - lightning <=2.6.0.dev20250810
    - pydantic
    - python >={{ python_min }}
    - ase
    - dgl <=2.4.0
    - pymatgen
    - pytorch-lightning
    - pytorch <=2.4.0

test:
  imports:
    - matgl
  commands:
    - pip check
    - mgl --help
  requires:
    - pip
    - python {{ python_min }}

about:
  summary: MatGL is a framework for graph deep learning for materials science.
  home: https://github.com/materialsvirtuallab/matgl
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
