{% set name = "matgl" %}
{% set version = "0.9.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/matgl-{{ version }}.tar.gz
  sha256: 7dd63c0370e77ecd0dbaf6e47b8d102799104804a82d9c7a7a3d0d58451ee44e

build:
  entry_points:
    - mgl = matgl.cli:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.9
    - setuptools >=58.0.3
    - pip
  run:
    - python >=3.9
    - ase
    - dgl
    - pymatgen
    - pytorch-lightning
    - pytorch

test:
  imports:
    - matgl
  commands:
    - pip check
    - mgl --help
  requires:
    - pip

about:
  summary: MatGL is a framework for graph deep learning for materials science.
  home: https://github.com/materialsvirtuallab/matgl
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
